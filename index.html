<!DOCTYPE html>
<html>
<head>
    <title>Pyodide Addition API</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100px; margin: 0 10px; padding: 5px; }
        button { padding: 5px 15px; background: #007bff; color: white; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Addition in Browser</h1>
        <input type="number" id="num1" placeholder="Enter number a">
        <input type="number" id="num2" placeholder="Enter number b">
        <button onclick="calculateSum()">Add Numbers</button>
        <h3>Result: <span id="result"></span></h3>
        
        <div id="status">Loading Pyodide...</div>
    </div>

    <script>
        let pyodide;
        async function initializePyodide() {
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
            });
            
            // Define our Python function in the Pyodide runtime
            await pyodide.runPython(`
                def add_numbers(a, b):
                    return a + b
            `);
            
            document.getElementById('status').textContent = 'Pyodide loaded!';
        }

        async function calculateSum() {
            const a = parseFloat(document.getElementById('num1').value) || 0;
            const b = parseFloat(document.getElementById('num2').value) || 0;
            
            // Call the Python function through Pyodide
            const result = await pyodide.globals.get('add_numbers')(a, b);
            
            document.getElementById('result').textContent = result;
        }

        // Initialize Pyodide when page loads
        initializePyodide();
    </script>
</body>
</html>
